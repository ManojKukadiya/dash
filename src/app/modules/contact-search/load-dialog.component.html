

<div mat-dialog-content class="common-popup">
  <div class="dialog-header">
    <button class="dialog-header" mat-button mat-dialog-close (click)="clearload()">X</button>
    <h1 mat-dialog-title>Load Dialog</h1>
  </div>
 <mat-divider></mat-divider>

  <div mat-dialog-content class="content">
  <span>This dialog showcases the title, close, content and actions elements.</span>
  <ul>
    <li>
      <span *ngIf="data.animal === 'panda'">&#10003;</span> ABC
    </li>
    <li>
      <span *ngIf="data.animal === 'unicorn'">&#10003;</span> Test123
    </li>
    <li>
      <span *ngIf="data.animal === 'lion'">&#10003;</span> Test
    </li>
  </ul>
</div>

</div>
