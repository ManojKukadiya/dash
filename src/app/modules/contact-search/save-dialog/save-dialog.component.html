<h1 mat-dialog-title>Save Dialog</h1>
<div mat-dialog-content>
    <div class="form-group">
            <input id="male" type="radio" value="male" name="search" formControlName="search">
            <label for="male">Save as a new search</label>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text"  name="Name" >
    </div>
    <div class="form-group">
        <select>
            <option>Ok1</option>
            <option>Ok2</option>
            <option>Ok3</option>
        </select>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
